<!DOCTYPE HTML>
<html>
	<head>
		<title>famo.us App</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		
		<!-- shims for backwards compatibility -->
		<script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
		<script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
		<script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

		<!-- famous -->
		<link rel="stylesheet" type="text/css" href="http://code.famo.us/famous/0.3/famous.css" />
		<script type="text/javascript" src="http://code.famo.us/famous/0.3/famous-global.min.js"></script>

		<!-- app code -->        
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		
		<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
		<link rel="import" href="bower_components/core-item/core-item.html"> 
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-fab/paper-fab.html">	
	</head>
	<body fullbleed unresolved>
		<template is="auto-binding">
			<core-scaffold> 
				<!-- Drawer panel --> 
				<core-header-panel navigation flex> 
					<core-toolbar class="tall"> 
					<!-- an avatar and username will be here --> 
					</core-toolbar>
				</core-header-panel> 
				<!-- App Title --> 
				<div tool layout horizontal flex>
					<span flex>Kitteh Anonymous</span>
					<core-icon icon="account-circle"></core-icon>
					<span><!-- number of people online --></span>
				</div>
				<div flex>
					<paper-input label="Your Name" value="{{searchTerm}}"></paper-input>
					<polymer-element name="list-view">				  
					  <template repeat="{{d in data | filter(searchTerm) }}">
						<div class="item" flex>
							<img src="{{d.url}}" height="50" />
				          	<span class="from">{{d.name}}</span>
				        </div>
					  </template>
					</polymer-element>
				</div>
			</core-scaffold>			
		</template>		
	</body>
	<script src="src/details.js"></script>
</html>
