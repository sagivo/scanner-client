<!DOCTYPE HTML>
<html>
	<head>
		<title>Scanr</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		
		<!-- shims for backwards compatibility -->
		<script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
		<script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
		<script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

		<!-- famous -->
		<link rel="stylesheet" type="text/css" href="http://code.famo.us/famous/0.3/famous.css" />
		<script type="text/javascript" src="http://code.famo.us/famous/0.3/famous-global.min.js"></script>

		<!-- app code -->        
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		
		<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
		<link rel="import" href="bower_components/core-item/core-item.html"> 
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-fab/paper-fab.html">	
	</head>
	<body fullbleed unresolved>
		<template is="auto-binding">
			<core-scaffold> 
				<!-- Drawer panel --> 
				<core-header-panel navigation flex> 
					<core-toolbar class="tall"> 
					<!-- an avatar and username will be here --> 
					</core-toolbar>
				</core-header-panel> 
				<!-- App Title --> 
				<div tool layout horizontal flex>
					<span flex>Scanr</span>
					<core-icon icon="account-circle"></core-icon>
					<span><!-- number of people online --></span>
				</div>
				<div flex>
					<paper-input label="Search..." value="{{searchTerm}}"  on-keyup="{{filter(searchTerm)}}" style="width:100%; padding:0 10px;"></paper-input>
					<div class="menu">
					  <template repeat="{{d in data | filter(searchTerm) }}">
						<div class="item" flex style="text-overflow:ellipsis;height:100px;overflow: hidden;padding:10px;">
							<a href="details.html">
								<img src="{{d.url}}" height="100" width="100" style="float:left;margin-right:10px;border:1px solid gray;border-radius:55px;"/>
								{{d.text}}
				      </a>
				      <div class="from" style="clear:both;"></div>
				    </div>
					  </template>
					</div>
				</div>
			</core-scaffold>			
		</template>		
	</body>
	<script src="src/details.js"></script>
</html>
